{% load blog_tags %}


<div id="carouselArticle" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for row in data_list|batch:3 %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}" data-bs-interval="5000">
                <div class="row justify-content-center align-items-center">
                    {% for item in row %}
                        <div class="col-3">
                            <div class="card dim">
                                <div class="card-img-container">
                                    <img src="/media/avatars/default.jpg" class="card-img" alt="{{ item.title }}">
                                </div>
                                <div class="card-img-overlay">
                                    <h5 class="card-title">{{ item.title }}</h5>
                                    <p class="card-text">{{ item.text }}.</p>
                                    <p class="card-text"><small>Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselArticle" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselArticle" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
