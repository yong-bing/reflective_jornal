<!DOCTYPE html>
<html lang="en">
<body>
<p>您好 {{ user.username }},</p>
<p>你收到这封邮件是因为你请求重置你的博客密码。请点击下面的链接来重置您的密码:</p>
<p>
    <a href="{{ protocol }}://{{ domain }}{% url 'confirm_reset_password' uidb64=uid token=token %}">
        重置密码
    </a>
</p>
<p>如果你没有请求重置密码,请忽略这封邮件。</p>
<p>谢谢!</p>
</body>
</html>
