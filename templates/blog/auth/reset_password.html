{% extends 'blog/base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'blog/css/auth.css' %}">
{% endblock %}

{% block title %}
    <title>密码重置 | 映思漫记</title>
{% endblock %}

{% block content %}
<div class="container-fluid auth-container">
    <div class="auth-form">
        <h2 class="auth-title">密码重置</h2>
        <form id="resetForm">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="mb-4 captcha-container">
                <label for="captcha"></label>
                <input type="text" class="form-control" id="captcha" name="captcha" placeholder="验证码" required>
                <img id="captcha-image" src="{% url 'get_captcha' %}" alt="验证码" title="点击刷新">
            </div>
            <div class="error-message" id="captcha-error"></div>
            <button type="submit" class="btn btn-primary btn-auth w-100 mb-3 mt-3">发送重置链接</button>
        </form>
        <div class="text-center links">
            <a href="{% url 'login' %}" class="text-decoration-none">返回登录</a>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'blog/js/auth.js' %}"></script>
{% endblock %}
